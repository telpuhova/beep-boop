<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-boop</title>
  </head>
  <body>
    <div class="column">
      <img src="../img.png" alt="hal img">
    </div>
    <div class="column">
      <div class="container">
        <h1>BEEP</h1>
        <h1>BOOP</h1>
        <form id="formBeep">
          <div class="form-group">
            <label>Enter a name </label>
            <input id="name" type="text" value="Dave" class="inp">
            <br>
            
            <label>Enter a number </label>
            <input id="number" type="text" value="1000" class="inp">
            <button type="submit" class="inp">enter</button>
            <input type="checkbox" name="reverse" value="reverse" id="checkbox"> Reverse order<br>
          </div>
        </form>
        <div class="result">
          <p id="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
